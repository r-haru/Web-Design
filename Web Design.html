<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevents scrollbars */
        }
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://static.vecteezy.com/system/resources/previews/035/049/017/non_2x/ai-generated-cute-koala-sitting-on-branch-looking-at-camera-in-forest-generated-by-ai-free-photo.jpg" alt="Koala Image">
        <div class="content">
            <h1>Welcome to Koala Land!</h1>
            <p>Discover amazing facts about koalas and their habitats.</p>
            <a href="#">Learn More</a>
        </div>
    </div>
</body>
</html>
