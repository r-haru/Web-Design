<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            font-size: 1.2em;
        }
        .navbar a:hover {
            background-color: #575757;
        }

        /* Hero Section Styles */
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #0056b3;
        }

        /* Gallery Styles */
        .gallery {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        .column {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .column img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .column {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
    </div>

    <!-- Hero Section -->
    <div id="home" class="hero">
        <img src="https://static.vecteezy.com/system/resources/previews/035/049/017/non_2x/ai-generated-cute-koala-sitting-on-branch-looking-at-camera-in-forest-generated-by-ai-free-photo.jpg" alt="Koala Image">
        <div class="content">
            <h1>Welcome to Koala Land!</h1>
            <p>Discover amazing facts about koalas and their habitats.</p>
            <a href="#">Learn More</a>
        </div>
    </div>

    <!-- Gallery Section -->
    <div id="gallery" class="gallery">
        <div class="row">
            <div class="column">
                <img src="https://www.agoda.com/wp-content/uploads/2020/04/Lone-Pine-Koala-Sanctuary-Brisbane-Koala-eating-leaves.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img src="https://www.agoda.com/wp-content/uploads/2020/04/Lone-Pine-Koala-Sanctuary-Brisbane-Koala.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/736x/1c/7d/83/1c7d8386ff2e0be0af54dd73e85304b8.jpg" alt="Image 3">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="https://lonepinekoalasanctuary.com/wp-content/uploads/2024/06/Koala-Encounter.jpg" alt="Image 4">
            </div>
            <div class="column">
                <img src="https://lonepinekoalasanctuary.com/wp-content/uploads/2024/02/Koala-Encounter.jpg" alt="Image 5">
            </div>
            <div class="column">
                <img src="https://facts.net/wp-content/uploads/2023/09/20-extraordinary-facts-about-lone-pine-koala-sanctuary-1694702015.jpg" alt="Image 6">
            </div>
        </div>
    </div>
    
    </div>
</body>
</html>
