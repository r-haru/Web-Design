<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 10px;
        }
        .content h1 {
            font-size: 3em;
            margin: 0;
        }
        .content p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .content a:hover {
            background-color: #0056b3;
        }
        .gallery {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        .column {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .column img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .column {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Koala Land</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#carouselExampleIndicators">Carousel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="home" class="hero">
        <img src="https://static.vecteezy.com/system/resources/previews/035/049/017/non_2x/ai-generated-cute-koala-sitting-on-branch-looking-at-camera-in-forest-generated-by-ai-free-photo.jpg" alt="Koala Image">
        <div class="content">
            <h1>Welcome to Koala Land!</h1>
            <p>Discover amazing facts about koalas and their habitats.</p>
            <a href="#">Learn More</a>
        </div>
    </div>

    <!-- Bootstrap Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://fullsuitcase.com/wp-content/uploads/2017/12/Kennet-River-Koala-Walk-is-the-best-place-to-spot-wild-koalas-in-Australia.jpg.webp" class="d-block w-100" alt="Koala 1">
            </div>
            <div class="carousel-item">
                <img src="https://www.firstlighttravel.com.au/sites/default/files/2020-02/koala-color.jpg" class="d-block w-100" alt="Koala 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.expeditionwildlife.com/wp-content/uploads/2020/09/koala-1259681_1280-scaled.jpg" class="d-block w-100" alt="Koala 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Gallery Section -->
    <div id="gallery" class="gallery">
        <div class="row">
            <div class="column">
                <img src="https://www.agoda.com/wp-content/uploads/2020/04/Lone-Pine-Koala-Sanctuary-Brisbane-Koala-eating-leaves.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img src="https://www.agoda.com/wp-content/uploads/2020/04/Lone-Pine-Koala-Sanctuary-Brisbane-Koala.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img src="https://i.pinimg.com/736x/1c/7d/83/1c7d8386ff2e0be0af54dd73e85304b8.jpg" alt="Image 3">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="https://lonepinekoalasanctuary.com/wp-content/uploads/2024/06/Koala-Encounter.jpg" alt="Image 4">
            </div>
            <div class="column">
                <img src="https://lonepinekoalasanctuary.com/wp-content/uploads/2024/02/Koala-Encounter.jpg" alt="Image 5">
            </div>
            <div class="column">
                <img src="https://facts.net/wp-content/uploads/2023/09/20-extraordinary-facts-about-lone-pine-koala-sanctuary-1694702015.jpg" alt="Image 6">
            </div>
        </div>
    </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
